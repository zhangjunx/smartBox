<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>密保问题</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/forgetPsd.css">
</head>
<body>
  <div>
    <div>
	  <div class="psdProtect-top">
		  <div class="psdProtect-top-center">
			  <div class="psdProtect-top-left">
				  <img src="../img/logo2.png" alt="">
				  <div>AI数据分析终端</div>
			  </div>
			  <div class="psdProtect-top-right">
				  <div>返回</div>
				  <img src="../img/back.png" alt="">
			  </div>
		   </div>
	  </div>
	  <div class="layui-card-body psdProtect-con">
		  <div class="psdProtect-con-title">
			  <div class="title-one curr">
				  <div>1</div>
				  <p>回答问题</p>
			  </div>
			  <div class="title-line"></div>
			  <div class="title-one">
				  <div>2</div>
				  <p>重置密码</p>
			  </div>
		  </div>
		  <div class="layui-form" style="width: 40%;margin: 0 auto;" id="form1">
			    <div class="layui-form-item">
						<label class="layui-form-label">密保问题一</label>
						<div class="layui-input-block">
							<select name="" id="">
								<option>请选择</option>
							</select>
						</div>
			   </div>
			   <div class="layui-form-item">
						<label class="layui-form-label">答案</label>
						<div class="layui-input-block">
							<input type="text" name="userCode"
								autocomplete="off" lay-verify="required" class="layui-input">
						</div>
			   </div>
			   <div class="layui-form-item">
						<label class="layui-form-label">密保问题二</label>
						<div class="layui-input-block">
							<select name="" id="">
								<option>请选择</option>
							</select>
						</div>
			   </div>
			   <div class="layui-form-item">
						<label class="layui-form-label">答案</label>
						<div class="layui-input-block">
							<input type="text" name="userCode"
								autocomplete="off" lay-verify="required" class="layui-input">
						</div>
			   </div>
			   <div class="layui-form-item">
						<label class="layui-form-label">密保问题三</label>
						<div class="layui-input-block">
							<select name="" id="">
								<option>请选择</option>
							</select>
						</div>
			   </div>
			   <div class="layui-form-item">
						<label class="layui-form-label">答案</label>
						<div class="layui-input-block">
							<input type="text" name="userCode"
								autocomplete="off" lay-verify="required" class="layui-input">
						</div>
			   </div>
			   <div class="layui-form-item" style="margin-top: 40px;">
				   <label class="layui-form-label"></label>
				  <div class="layui-input-block">
				  	 <button class="layui-btn layui-btn-fluid next">下一步</button>
				  </div>
			   </div>
		  </div>
		  
		  <div class="layui-form" style="width: 40%;margin: 0 auto;display: none;" id="form2">
			  <div class="layui-form-item">
					<label class="layui-form-label">新密码</label>
					<div class="layui-input-block">
						<input type="text" name="userCode"
							autocomplete="off" lay-verify="required" class="layui-input">
					</div>
			  </div>
			  <div class="layui-form-item">
					<label class="layui-form-label">确认密码</label>
					<div class="layui-input-block">
						<input type="text" name="userCode"
							autocomplete="off" lay-verify="required" class="layui-input">
					</div>
			  </div>
			  <div class="layui-form-item" style="margin-top: 40px;">
				   <label class="layui-form-label"></label>
				  <div class="layui-input-block">
					 <button class="layui-btn layui-btn-fluid next">完成重置</button>
				  </div>
			  </div>
		  </div>
	  </div>
    </div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script>
	   layui.use("form",function(){
		   var form=layui.form;
	   })
	   //点击返回
	   $(".psdProtect-top-right").click(function(){
		   window.location.href="../login.html"
	   })
	</script>
</body>
</html>
