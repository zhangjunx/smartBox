<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增人员</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/peopleManage.css">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-con">
			<div style="padding-bottom: 20px;padding-left:24px">
				<button class="layui-btn layui-btn-normal" id="personPapers">人证比对</button>
				<button class="layui-btn layui-btn-normal" id="Unlicensed_taking">人脸采集</button>
				<button class="layui-btn layui-btn-warm" id="readIDCard">读取身份证</button>
			</div>
			<div class="layui-form layuiadmin-card-header-auto">
				<div class="layui-col-md1">
					<div class="layui-form-item">
							<div class="layui-input-block" style="text-align:center;margin-left: 0;">
								<img src="../img/add_img.png" class="schoolImg" id="img" style="width: 102px;height: 102px;object-fit: cover;">
								<input type="file" class="peopleImg" title="点击更换图片" accept=".jpg,.png,.gif">
								<p class="imgText">证件照</p>
							</div>
					</div>
					<div class="layui-form-item">
							<div class="layui-input-block" style="text-align: center;margin-left: 0;">
								<img src="../img/add_img.png" class="schoolImg" id="scenePhoto" style="width: 102px;height: 102px;object-fit: cover;">
								<input type="file" class="peopleImg" id="sceneFile" title="点击更换图片" accept=".jpg,.png,.gif">
								<p class="imgText">现场照</p>
							</div>
					</div>
				</div>
				<div class="layui-col-md11">
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">人员类别</label>
							<div class="layui-input-block">
								<select name="" lay-verify="required">
									<option value="">请选择</option>
									<option value="">房主</option>
									<option value="">亲属</option>
									<option value="">租户</option>
								</select>
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" id="IDName" class="layui-input" placeholder="请输入姓名">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">楼栋名称</label>
							<div class="layui-input-block">
								<select name="" lay-verify="required" lay-search>
									<option value="">请选择</option>
								</select>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">门牌号</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入门牌号">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								 <input type="radio" name="sex" value="男" title="男">
								 <input type="radio" name="sex" value="女" title="女" checked>
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入联系电话">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">证件号</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" id="IDCard" class="layui-input" placeholder="请输入证件号">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">民族</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" id="nation" class="layui-input" placeholder="请输入民族">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">出生日期</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input date" placeholder="请输入出生日期">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">家庭住址</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" id="address" class="layui-input" placeholder="请输入家庭住址">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">籍贯</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入籍贯">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">政治面貌</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入政治面貌">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">学历</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入学历">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">毕业院校</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入毕业院校">
							</div>
						</div>
						<div class="layui-col-lg4">
							<label class="layui-form-label">所学专业</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入所学专业">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">婚姻状况</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入婚姻状况">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">确定</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="personFace2" id="personFace" style="display: none;">
		<div class="face_box">
			<img src="../img/person2.png" alt="">
			<video id="video" autoplay></video>
			<canvas id="canvas" width="533" height="432"></canvas>
		</div>
	 </div> 
	 <div style='margin-top:25px;display:none' id="teminal">
	 	<label class='layui-inline' style='width:67px;text-align:center;font-size:14px;margin-left:5px'>设备SN:</label>
	 	<select type='text' id='deviceSn' style='width: 211px;height: 30px;line-height: 30px;border: 1px solid #ddd;color: #333;background: #fff;'></select>
	 </div>
	<script src="../js/path.js"></script>  
	<script src="../js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/peopleManage_add.js"></script>
</body>
</html>
