<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>智能盒子系统</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
   <link rel="icon" href="img/logo3.png" sizes="32x32">
  <link rel="stylesheet" href="layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/admin.css" media="all">
  <link rel="stylesheet" href="layuiadmin/style/login.css" media="all">
</head>
<body class="layui-layout-body">

  <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
	<div class="loginBox">
		<div class="loginBox-left">
			<img src="img/login-left.png" alt="">
		</div>
		<div class="layadmin-user-login-main">
		  <div class="layadmin-user-login-box layadmin-user-login-header" style="padding-top: 100px;">
		    <h2>AI数据分析终端</h2>
		  </div>
		  <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
		    <div class="layui-form-item">
		      <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
		      <input type="text" name="loginusername" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
		    </div>
		    <div class="layui-form-item">
		      <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
		      <input type="password" name="loginpassword" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="layui-input">
		    </div>
		    <div class="layui-form-item">
		      <div class="layui-row">
		        <div class="layui-col-xs7">
		          <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
		          <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="验证码" class="layui-input">
		        </div>
		        <div class="layui-col-xs5">
		          <div style="margin-left: 10px;">
		            <!-- <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode"> -->
		          </div>
		        </div>
		      </div>
		    </div> 
		    <div class="layui-form-item" style="margin-top: 40px;">
		      <button class="layui-btn layui-btn-fluid layui-bg-blue" id="login">登录</button>
		    </div>
			<div class="layui-form-item" style="margin-bottom: 20px;">
			  <input type="checkbox" name="remember" lay-skin="primary" id="rememberPw" title="记住密码">
			  <a href="forgetPassword/passwordProtect.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
			</div>
		  </div>
		</div>
	</div>
  </div>
  <script src="js/jquery.min.js"></script>  
  <script src="js/jquery-cookie.js"></script>  
  <script src="layui/layui.js"></script>  
  <script src="js/login.js"></script>
</body>
</html>
