<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增人员</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/blacklist.css">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-con">
			<div class="layui-form layuiadmin-card-header-auto">
				<div class="layui-col-md1">
					<div class="layui-form-item">
							<div class="layui-input-block" style="text-align:center;margin-left: 0;">
								<img src="../img/add_img.png" class="schoolImg" id="img">
								<input type="file" class="peopleImg" title="点击更换图片" accept=".jpg,.png,.gif">
								<p class="imgText">证件照</p>
							</div>
					</div>
					<div class="layui-form-item">
							<div class="layui-input-block" style="text-align: center;margin-left: 0;">
								<img src="../img/add_img.png" class="schoolImg" id="scenePhoto" style="width: 102px;height: 102px;object-fit: cover;">
								<input type="file" class="peopleImg" id="sceneFile" title="点击更换图片" accept=".jpg,.png,.gif">
								<p class="imgText">现场照</p>
							</div>
					</div>
				</div>
				<div class="layui-col-md11">
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">姓名</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入姓名">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">身份证号</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入身份证号">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								 <input type="radio" name="sex" value="男" title="男">
								 <input type="radio" name="sex" value="女" title="女" checked>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">出生日期</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input date" placeholder="请输入出生日期">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">民族</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入民族">
							</div>
						</div>
						
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">电话号码</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入电话号码">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">备注</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入籍贯">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">确定</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">取消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="../js/path.js"></script>  
	<script src="../js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/blackList_add.js"></script>
</body>
</html>
