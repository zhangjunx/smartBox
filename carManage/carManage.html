<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>车辆管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">车辆管理</a>
		  </div>
		  <div class="btn-box fr">
			  <div class="subbtn fl">
					  <a href="javascript:;" class="layui-bg-blue">批量导入</a>
			  </div>
			  <div class="subbtn fl">
					  <a href="javascript:;" class="layui-bg-green">打印</a>
			  </div>
			  <div class="subbtn fl">
					  <a href="javascript:;" class="layui-bg-red">删除</a>
			  </div>
			  <div class="subbtn fl">
				  <a href="javascript:;" class="layui-bg-blue" id="add">新增</a>
			  </div>
		  </div>
	  </div>
    <div class=" layui-con">
      <div class="layui-form  layuiadmin-card-header-auto">
        <div class="layui-form-item">
		  <div class="layui-inline">
		    <label class="layui-form-label">车牌号</label>
		    <div class="layui-input-block">
		      <input type="text" name="doorNumber" placeholder="请输入" autocomplete="off" class="layui-input">
		    </div>
		  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="LAY-user-front-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <table id="LAY-user-manage" lay-filter="LAY-user-manage"></table>
        <script type="text/html" id="switchTpl">
  		    <input type="checkbox" name="status" value="{{d.FID}}" lay-skin="switch" lay-text="启用|禁用" lay-filter="sexDemo" {{ d.STATUS == 1 ? 'checked' : '' }}>
		</script>
      </div>
    </div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/carManage.js"></script>
</body>
</html>
