<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>新增车辆</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/peopleManage.css">
</head>
<body>
	<input type="hidden" id="fid">
	<div class="layui-fluid">
		<div class="layui-con">
			<div class="layui-form layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车牌号</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入车牌号">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车身颜色</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入车身颜色">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车牌颜色</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入车牌颜色">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车辆类型</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入车辆类型">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车辆类别</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入车辆类别">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">车主姓名</label>
							<div class="layui-input-block">
								<button class="layui-btn layui-btn-sm layui-bg-blue" id="selectPerson">选择</button>
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">联系电话</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入联系电话">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">起始时间</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input date" placeholder="请输入起始时间">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">结束时间</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input date" placeholder="请输入结束时间">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">状态</label>
							<div class="layui-input-block">
								 <input type="radio" name="sex" value="启用" title="启用">
								 <input type="radio" name="sex" value="禁用" title="禁用" checked>
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">确定</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">取消</button>
						</div>
					</div>
			</div>
		</div>
	</div>
	
	<div class="layui-con" id="layer-selectPerson" style="display: none;">
	  <div class="layui-form layuiadmin-card-header-auto">
	    <div class="layui-form-item">
		  <div class="layui-inline">
		    <label class="layui-form-label">楼栋名称</label>
		    <div class="layui-input-block">
				<select>
					<option value="">请选择</option>
				</select>
		    </div>
		  </div>
		  <div class="layui-inline">
		    <label class="layui-form-label">姓名</label>
		    <div class="layui-input-block">
				<input type="text" autocomplete="off" class="layui-input">
		    </div>
		  </div>
	      <div class="layui-inline">
	        <button class="layui-btn layuiadmin-btn-useradmin layui-bg-blue" lay-submit lay-filter="LAY-user-front-search">
	          <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
	        </button>
	      </div>
	    </div>
	  </div>
	  
	  <div class="layui-card-body">
	    
		
	  </div>
	</div>
	<script src="../js/path.js"></script>  
	<script src="../js/jquery.min.js"></script>  
    <script src="../layui/layui.js"></script>
    <script src="js/carManage_add.js"></script>
</body>
</html>
