<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>工作模式</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/systemManage.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">工作模式</a>
		  </div>
	  </div>
	<div class="layui-con">
			<div class="layui-form layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">工作模式</label>
							<div class="layui-input-block">
								<input type="radio" name="workModule" lay-filter="levelM" value="0" title="单机模式" checked>
								<input type="radio" name="workModule" lay-filter="levelM" value="1" title="联网模式">
							</div>
						</div>
					</div>
					<div class="layui-form-item" id="platform" style="display: none;">
						<div class="layui-col-lg4">
							<label class="layui-form-label">平台地址</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" class="layui-input" placeholder="请输入平台地址">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">保存</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">测试连接</button>
						</div>
					</div>
			</div>
		</div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/workModule.js"></script>
</body>
</html>
