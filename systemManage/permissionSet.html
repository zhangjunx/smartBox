<!DOCTYPE html>
<html style="height: 100%;">
<head>
  <meta charset="utf-8">
  <title>权限设置</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/systemManage.css">
</head>
<body style="height: 100%;">
  <div class="layui-fluid" style="height: 100%;">
    <div class="layui-con" style="height: 100%;">
		<div class="layui-row permissionSet" style="height: 100%;">
			<div class="layui-col-md3 module">
				<h2>模块</h2>
				<ul class="module-list">
					<li>业务管理</li>
					<li>人员管理</li>
					<li>车辆管理</li>
				</ul>
			</div>
			<div class="layui-col-md9 power">
				<h2>功能权限</h2>
				<div class="tableBox">
					<table class="layui-table">
						<tr>
							<th>页面</th>
							<th>功能</th>
						</tr>
						<tr>
							<td><span class="checkbox">修改密码</span></td>
							<td><span class="checkbox">修改</span></td>
						</tr>
						<tr>
							<td><span class="checkbox">平台管理</span></td>
							<td><span class="checkbox">修改</span></td>
						</tr>
						<tr>
							<td><span class="checkbox">用户管理</span></td>
							<td><span class="checkbox">修改</span><span class="checkbox">新增</span><span class="checkbox">删除</span></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
    </div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/permissionSet.js"></script>
</body>
</html>
