<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>平台管理</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../css/public.css">
  <link rel="stylesheet" href="css/systemManage.css">
</head>
<body>
  <div class="layui-fluid">
	  <div class="main-tab">
		  <div class="label fl curr">
			  <a href="javascript:;">平台管理</a>
		  </div>
	  </div>
	<div class="layui-con">
			<div class="layui-form layuiadmin-card-header-auto">
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">平台名称</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入平台名称">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">账号</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="账号">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">密码</label>
							<div class="layui-input-block">
								<input type="password" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">logo</label>
							<div class="layui-input-block schoolIcon">
								<img src="../img/add_img.png" class="schoolImg" id="img" style="width:100%;height:100%;object-fit: cover;">
								<input type="file" class="schoolLogo" id="logoIpt" title="点击更换图片" accept=".jpg,.png,.gif">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">密保问题一</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">答案</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">密保问题二</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">答案</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">密保问题三</label>
							<div class="layui-input-block">
								<input type="text" name="userCode"  
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item">
						<div class="layui-col-lg4">
							<label class="layui-form-label">答案</label>
							<div class="layui-input-block">
								<input type="text" name="userCode" 
									autocomplete="off" lay-verify="required" class="layui-input" placeholder="请输入">
							</div>
						</div>
					</div>
					<div class="layui-form-item layui-layout-admin">
						<div class="layui-input-block">
							<button class="layui-btn layui-bg-blue" lay-submit=""
								lay-filter="component-form-demo1">确定</button>
							<button type="reset" class="layui-btn layui-btn-primary" id="resetData">取消</button>
						</div>
					</div>
			</div>
		</div>
  </div>
   <script src="../js/path.js"></script>
   <script src="../js/jquery.min.js"></script>  
   <script src="../layui/layui.js"></script>
   <script src="js/platformManage.js"></script>
</body>
</html>
